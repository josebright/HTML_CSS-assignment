<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cheap flights | Free flight companion at www.skyscanner.net</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
</head>
<body>
    <div class="one">
        <h1>
            Where to next?
        </h1>
        <div class="two">
            <form action="submit_page.html" target="blank" method="GET">
                <input id="return" type="radio" name="request" value="return" checked><label for="return" id="click"> Return </label>
                <input id="one_way" type="radio" name="request" value="one_way"><label for="one_way" id="click"> One way </label>
                <input id="multi-city" type="radio" name="request" value="multi-city"><label for="multi-city" id="click"> Multi-city </label>
                <a href="https://www.google.com/maps/@6.5732608,3.3456128,12z"> Map </a>
            </form>
            <br>
                <form class="container" action="submit_page.html" target="blank" method="GET">
                <div>
                    <label id="block" style="font-size: small;" for="country_fro">Form </label> <br>
                    <input id="country_fro" type="text" onfocus="this.value=''" title="" name="from" value="Lagos(LOS)" placeholder="Country, city or airport" required><br>
                    <label style="font-size: small;" for="nearby_airport_fro" id="click">
                    <input id="nearby_airport_fro" style="margin-top: 5%; margin-bottom: 10px;" type="checkbox" name="nearby_airport_fro" value="yes" checked>
                    Add nearby airports</label>
                </div>
                <div>
                    <br>
                    <input id="arrow" type="submit" onfocus="this.value='&#8652'" value="&#8652">
                </div>
                <div>
                    <label id="block" style="font-size: small;" for="country_to">To </label> <br>
                    <input id="country_to" type="text" title="" name="to" placeholder="Country, city or airport" required><br>
                    <label style="font-size: small;" for="nearby_airport_to" id="click">
                    <input id="nearby_airport_to" style="margin-top: 5%; margin-bottom: 10px;" type="checkbox" name="nearby_airport_to" value="yes">
                    Add nearby airports</label>
                </div>
                <div>
                    <label id="block" style="font-size: small;" for="depart">Depart </label> <br>
                    <input id="depart" type="date" title="Departure date" name="depart" value="date" required>
                </div>
                <div>
                    <label id="block" style="font-size: small;" for="return">Return </label> <br>
                    <input id="return" type="date" title="Return date" name="return" value="date" required>
                </div>
                <div>
                    <label id="block" style="font-size: small;" for="selection">Cabin Class & Travellers </label> <br>
                    <select id="selection" name="selection" required>
                        <option value=" " selected disabled hidden>Traveller(s), Class</option>
                        <option value="1">1 Traveller, Economy </option>
                        <option value="2">2 Travellers, Economy</option>
                        <option value="3">3 Travellers, Economy </option>
                        <option value="4">1 Traveller, Premium Economy</option>
                        <option value="5">2 Travellers, Premium Economy</option>
                        <option value="6">3 Travellers, Premium Economy</option>
                        <option value="7">1 Traveller, Business class</option>
                        <option value="8">2 Travellers, Business class</option>
                        <option value="9">3 Travellers, Business class</option>
                        <option value="10">1 Traveller, First class</option>
                        <option value="11">2 Travellers, First class</option>
                        <option value="12">3 Travellers, First class</option>
                    </select>  
                </div>
                <span class="clear"></span>
                <div>
                    <label style="font-size: small;" for="direct_flight" id="click">
                    <input id="direct_flight" style="margin-top: 5%;" type="checkbox" name="direct_flight" value="yes">
                    Direct flights only</label>
                </div>
                <div style="float: right;">
                    <input id="submit" type="submit" value="Search flights &#8680">
                </div>
                </form>
            
        </div>
    </div>
</body>
</html>
