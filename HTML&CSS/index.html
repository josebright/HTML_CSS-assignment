<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cheap flights | Free flight companion at www.skyscanner.net</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
</head>
<body>

    <div class="layer">
        <h1>
            Where to next?
        </h1>
        <div class="wrap">
            <form action="submit_page.html" target="blank" method="GET">
            
                <div class="coloumn" style="margin: 0px 0px 20px 0px;">
                    <input id="return" type="radio" name="request" value="return" checked><label id="click" for="return"> Return </label>
                    <input id="one_way" type="radio" name="request" value="one_way"><label id="click" for="one_way"> One way </label>
                    <input id="multi-city" type="radio" name="request" value="multi-city"><label id="click" for="multi-city"> Multi-city </label>
                    <a href="https://www.google.com/maps/@6.5732608,3.3456128,12z"> Map </a>
                </div>
            <div class="folder">
            <div class="box1">
                <div class="bag">
                    <label style="font-size: small;" for="country_fro">Form </label>
                    <input class="text tin1" type="text" onfocus="this.value=''" title="" name="from" value="Lagos(LOS)" placeholder="Country, city or airport" required>
                    <label id="click" style="font-size: small;" for="nearby_airport_fro"><input id="nearby_airport_fro" type="checkbox" name="nearby_airport_fro" value="yes" checked>Add nearby airports</label>
                </div>
                <div class="bag">
                    <input id="arrow" type="button" onfocus="this.value='&#8652'" value="&#8652">
                </div>
                <div class="bag">
                    <label style="font-size: small;" for="country_to">To </label>
                    <input class="text tin2" type="text" title="" name="to" placeholder="Country, city or airport" required>
                    <label id="click" style="font-size: small;" for="nearby_airport_to"><input id="nearby_airport_to" type="checkbox" name="nearby_airport_to" value="yes">Add nearby airports</label>
                </div>
            </div>

            <div class="container">
            <div class="box2">
                <div class="dep raw">
                    <label style="font-size: small;" for="depart">Depart </label>
                    <input class="date" type="date" title="Departure date" name="depart" value="mm/dd/yyyy" required>
                </div>
                <div class="dep raw">
                    <label style="font-size: small;" for="return">Return </label>
                    <input class="date" type="date" title="Return date" name="return" value="mm/dd/yyyy" required>
                </div>
            </div>
                <div class="raw sel">
                    <label style="font-size: small;" for="selection">Class&Travellers </label>
                    <select class="text" style="cursor: pointer;" name="selection" required>
                        <option value=" " selected disabled hidden>Traveller(s), Class</option>
                        <option value="1">1 Traveller, Economy </option>
                        <option value="2">2 Travellers, Economy</option>
                        <option value="3">3 Travellers, Economy </option>
                        <option value="4">1 Traveller, Premium Economy</option>
                        <option value="5">2 Travellers, Premium Economy</option>
                        <option value="6">3 Travellers, Premium Economy</option>
                        <option value="7">1 Traveller, Business class</option>
                        <option value="8">2 Travellers, Business class</option>
                        <option value="9">3 Travellers, Business class</option>
                        <option value="10">1 Traveller, First class</option>
                        <option value="11">2 Travellers, First class</option>
                        <option value="12">3 Travellers, First class</option>
                    </select>
                </div>
            </div>
            </div>
                <div>
                    <label id="click" style="font-size: small;" for="direct_flight"><input id="direct_flight" type="checkbox" name="direct_flight" value="yes">Direct flights only</label>
                <div id="submit">
                    <input class="text" id="submit" type="submit" value="Search flights &#8680">
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
