<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cheap flights | Free flight companion at www.skyscanner.net</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
</head>
<body>
    <div>
        <h1>
            Where to next?
        </h1>
        <table id= "one">
            <td>
                <form action="submit_page.html" target="blank" method="GET">
                    <input id="return" type="radio" name="request" value="return" checked><label for="return" id="click">Return </label>
                    <input id="one_way" type="radio" name="request" value="one_way"><label for="one_way" id="click">One way </label>
                    <input id="multi-city" type="radio" name="request" value="multi-city"><label for="multi-city" id="click">Multi-city </label>
                    <p id= "map"><a href="https://www.google.com/maps/@6.5732608,3.3456128,12z"> Map </a> </p>
        <table>
            <tr>
                <th><label for="country_fro">Form </label> <br> <input id="country_fro" type="text" name="from" value="Lagos(LOS)" placeholder="Country, city or airport" required></th>
                <th><label for="country_to">To </label> <br> <input id="country_to" type="text" title="" name="to" placeholder="Country, city or airport" required></th>
                <th><label for="depart">Depart </label> <br> <input id="depart" type="date" title="Departure date" name="depart" value="date" required></th>
                <th><label for="return">Return </label> <br> <input id="return" type="date" title="Return date" name="return" value="date" required></th>
                <th><label for="selection">Cabin Class & Travellers </label> <br> <select id="selection" name="selection" required>
                    <option value=" " selected disabled hidden>Traveller(s), Class</option>
                    <option value="1">1 Traveller, Economy </option>
                    <option value="2">2 Travellers, Economy</option>
                    <option value="3">3 Travellers, Economy </option>
                    <option value="4">1 Traveller, Premium Economy</option>
                    <option value="5">2 Travellers, Premium Economy</option>
                    <option value="6">3 Travellers, Premium Economy</option>
                    <option value="7">1 Traveller, Business class</option>
                    <option value="8">2 Travellers, Business class</option>
                    <option value="9">3 Travellers, Business class</option>
                    <option value="10">1 Traveller, First class</option>
                    <option value="11">2 Travellers, First class</option>
                    <option value="12">3 Travellers, First class</option>
                </select></th>
            <tr>
                <td><input id="nearby_airport_fro" type="checkbox" name="nearby_airport_fro" value="yes" checked><label for="nearby_airport_fro" id="click"> add nearby airports</label></td>
                <td><input id="nearby_airport_to" type="checkbox" name="nearby_airport_to" value="yes"><label for="nearby_airport_to" id="click"> add nearby airports</label></td>
                <td> </td>
                <td> </td>
                <td><input id="submit" type="submit" value=" Search flights &#8680"></td>
            </tr>
            <tr>
                <td>
                    <input id="direct_flight" type="checkbox" name="direct_flight" value="yes"><label for="direct_flight" id="click"> Direct flights only</label>
                </td>
            </tr>         
            </tr>
        </table>
                    
                </form>
            </td>
        </table>

    </div>
</body>
</html>
